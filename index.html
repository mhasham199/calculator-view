<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="display">
            <p id="digit">0</p>
        </div>
        <div id="buttons">

            <button id="one" class="grey" onclick="document.getElementById('digit').innerHTML='0'">c</button>
            <button id="2" class="grey" onclick="document.getElementById('digit').innerHTML='+'">+</button>
            <button id="three" class="grey" onclick="document.getElementById('digit').innerHTML='%'">%</button>
            <button id="4" class="yellwo" onclick="document.getElementById('digit').innerHTML='+'">+</button>
            <br>
            <button id="5" onclick="document.getElementById('digit').innerHTML='7'">7</button>
            <button id="6" onclick="document.getElementById('digit').innerHTML='8'">8</button>
            <button id="7" onclick="document.getElementById('digit').innerHTML='9'">9</button>
            <button id="eight" class="yellwo" onclick="document.getElementById('digit').innerHTML='*'">*</button>
            <br>
            <button id="9" onclick="document.getElementById('digit').innerHTML='4'">4</button>
            <button id="10" onclick="document.getElementById('digit').innerHTML='5'">5</button>
            <button id="11" onclick="document.getElementById('digit').innerHTML='6'">6</button>
            <button id="twelve" class="yellwo" onclick="document.getElementById('digit').innerHTML='-'">-</button>
            <br>
            <button id="13" onclick="document.getElementById('digit').innerHTML='1'">1</button>
            <button id="14" onclick="document.getElementById('digit').innerHTML='2'">2</button>
            <button id="15" onclick="document.getElementById('digit').innerHTML='3'">3</button>
            <button id="sixteen" class="yellwo" onclick="document.getElementById('digit').innerHTML='+'">+</button>
            <br>
            <button id="17" onclick="document.getElementById('digit').innerHTML='0'">0</button>
            <button id="eighteen" onclick="document.getElementById('digit').innerHTML='00'">00</button>
            <button id="ninteen" onclick="document.getElementById('digit').innerHTML='.'">.</button>
            <button id="20" class="yellwo" onclick="document.getElementById('digit').innerHTML='='">=</button>
            
        </div>
    </div>
</body>
</html>
